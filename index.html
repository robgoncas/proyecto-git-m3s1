<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripcion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
            background-color: #D90B0B;
            color: white;
        }

        @media (min-width: 768px) {
            h1 {
                background-color: rgb(48, 48, 125);
            }
        }

        @media (min-width: 992px) {
            h1 {
                background-color: #aec11d;
            }
        }



        #fecha_nacimiento {
            text-align: center;
            width: 200px;
        }

        .etiqueta {
            display: inline-block;
            width: 180px;
            text-align: left;
        }

        .botonRegistrate {
            margin-top: 20px;
            margin-bottom: 20px;
        }

    </style>
</head>

<body>

    <h1>Formulario de Inscripci√≥n</h1>
    <div class="container">
        <form name="formulario" id="formulario" class="row" action="assets/pages/confirmacion.html" method="">
            <fieldset class="col-12 mb-4">
                <legend>Datos Personales</legend>
                <div class="mb-3">
                    <label for="nombre" class="etiqueta form-label">* Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required maxlength="50" pattern="[a-zA-Z]+" placeholder="Ej.: Juan">
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="etiqueta form-label">* Apellidos:</label>
                    <input type="text" class="form-control" name="apellidos" id="apellidos" required maxlength="255" pattern="[a-zA-Z]+">
                </div>
                <div class="mb-3">
                    <label for="genero" class="etiqueta form-label">* Genero:</label>
                    <select class="form-select" name="genero" id="genero" required>
                        <option value="">Seleccione su genero</option>
                        <option value="f">Femenino</option>
                        <option value="m">Masculino</option>
                        <option value="o">Otro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="rut" class="etiqueta form-label">* Rut:</label>
                    <input type="number" class="form-control" name="rut" id="rut" required min="4000000" max="27000000" placeholder="Ej.: 12458963">
                    <input type="text" class="form-control d-inline-block" name="dv" id="dv" required maxlength="1" placeholder="Ej.: 0-9 y K">
                </div>
                <div class="mb-3">
                    <label for="fecha_nacimiento" class="etiqueta form-label">* Fecha nacimiento:</label>
                    <input type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento" required min="2000-01-01" max="2024-07-31">
                </div>
            </fieldset>
            <fieldset class="col-12 mb-4">
                <legend>Datos de Contacto</legend>
                <div class="mb-3">
                    <label for="correo_electronico2" class="etiqueta form-label">* Correo Electronico:</label>
                    <input type="text" class="form-control" name="correo_electronico" id="correo_electronico" required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="etiqueta form-label">* Telefono:</label>
                    (+56) <input type="number" class="form-control" name="telefono" id="telefono" required minlength="9">
                </div>
                <div class="mb-3">
                    <label for="pais" class="etiqueta form-label">* Pais:</label>
                    <input type="text" class="form-control" name="pais" id="pais" required pattern="[a-zA-Z]+">
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="etiqueta form-label">* Ciudad:</label>
                    <input type="text" class="form-control" name="ciudad" id="ciudad" required pattern="[a-zA-Z]+">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="etiqueta form-label">* Direccion:</label>
                    <input type="text" class="form-control" name="direccion" id="direccion" required>
                </div>
            </fieldset>
            <fieldset class="col-12 mb-4">
                <legend>Datos de Trabajo</legend>
                <div class="mb-3">
                    <label for="puesto" class="etiqueta form-label">* Puesto de trabajo:</label>
                    <input type="text" class="form-control" name="puesto" id="puesto" required pattern="[a-zA-Z]+">
                </div>
                <div class="mb-3">
                    <label for="departamento" class="etiqueta form-label">* Departamento/Area:</label>
                    <input type="text" class="form-control" name="departamento" id="departamento" required pattern="[a-zA-Z]+">
                </div>
            </fieldset>
            <div class="text-center">
                <input type="button" onclick="clickVerificarFormulario();"  value="Registrate!" class="btn btn-primary botonRegistrate">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
